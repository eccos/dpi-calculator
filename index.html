<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PPI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- <link href="index.css" rel="stylesheet"> -->
</head>

<body>
    <noscript>
        <h2>Calculator requires JavaScript to run.</h2>
    </noscript>
    <div class="container">
        <header>
            <h1>
                <a href="https://en.wikipedia.org/wiki/Pixels_per_inch" title="Pixels per inch">PPI</a> Calculator
            </h1>
            <p class="lead text-body-secondary">for displays with square
                <a href="https://en.wikipedia.org/wiki/Pixel">pixels</a>.
            </p>
        </header>

        <div class="row">
            <div class="col-12 col-sm-5 col-md-6">
                <fieldset>
                    <legend>Monitor data</legend>
                    <div class="row">
                        <div class="col-7 col-sm-12 col-md-6" id="dataInputs">
                            <div class="form-floating mb-2">
                                <input type="number" class="form-control" id="hor"
                                    placeholder="Horizontal resolution (px)" value="1280">
                                <label for="hor">Width Resolution (px)</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="number" class="form-control" id="vert"
                                    placeholder="Vertical resolution (px)" value="1024">
                                <label for="vert">Height Resolution (px)</label>
                            </div>
                            <div class="input-group mb-2">
                                <!-- <span class="input-group-text" id="metricdiag"></span> -->
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="diag" placeholder="Diagonal (inches)"
                                        value="24">
                                    <label for="diag">Diagonal (inches)</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-5 col-sm-12 col-md-6 mb-2" id="dataMetrics">
                            <div class="noWrap">Megapixels: <b id="mpix">?.?</b></div>
                            <div class="noWrap">Aspect ratio: <b id="aspect">?:?</b></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-2"><b id="result"></b></div>
                        <div class="mb-2">
                            <input type="button" class="btn btn-primary" id="save" value="Remember">
                        </div>
                        <div class="mb-2 colX2" style="column-count: 2">
                            <ul id="saved"></ul>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-12 col-sm-7 col-md-6" id="multilist">
                <div class="list-group list-group-flush border-bottom scrollarea" id="mylist">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1">Common Resolutions</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-5 d-flex justify-content-end">
            <span class="mb-2 mb-md-0 text-body-secondary">For VR HMDs, PPI is rather unimportant, what matters is
                <abbr title="pixels per degree">PPD</abbr> after optics.</span>
        </div>
        <div class="col-md-5 d-flex align-items-center">
            <span class="mb-2 mb-md-0 text-body-secondary">&copy; 2004-2023 Sven Neuhaus
                &lt;sven-dpi&#64;sven.de&gt;.
                All rights reserved.</span>
        </div>
    </footer>

    <div class="dropdown position-fixed bottom-0 end-0 mb-2 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <img class="bi my-1 theme-icon-active" src="assets/circle-half.svg"
                alt="Half circle image for website Auto theme">
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" id="theme-options" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="light"
                    aria-pressed="true">
                    <img class="bi me-2 opacity-50 theme-icon" src="assets/sun-fill.svg"
                        alt="Filled in sun for website Light theme">
                    Light
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                    <img class="bi me-2 opacity-50 theme-icon" src="assets/moon-stars-fill.svg"
                        alt="Filled in moon with stars for website theme">
                    Dark
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto"
                    aria-pressed="false">
                    <img class="bi me-2 opacity-50 theme-icon" src="assets/circle-half.svg"
                        alt="Half circle image for website theme">
                    Auto
                </button>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="themeSelector.js"></script>
</body>

</html>
